{% extends "layouts/master.html" %}

{% block title %}
    View Categories
{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-5 mb-2"><i class="fas fa-list"></i> Categories</h1>
        <a href="{% url 'add-category' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Category</a>
    </div>
    <table class="table mt-4">
        <thead class="table-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col">Category Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in data %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ category.category_name }}</td>
                <td>
                    <a href="{% url 'edit-category' category.id %}" class="btn btn-sm btn-warning me-2"><i class="fas fa-pencil-alt"></i> Edit</a>
                    <a href="{% url 'delete-category' category.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
